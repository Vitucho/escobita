<div class="main-container lobby-container" class="vertical layout flex">

  <div class="main-title lobby-title">Esto es el lobby</div>

  <div class="section-separator"></div>

  <div class="section lobby-section">
    <div class="section-title">Jugador</div>
    <span>Nombre:</span><input class="loginInput" placeholder="Escribe tu nombre" ng-model="ctr.playerName"></input>
    &nbsp;<span>Id:</span><strong>{{ctr.player.id}}</strong>
    <div class="flex">
      <div class="materialButton raised colorButton" ng-class="{'disabled-button': ctr.loading}" ng-click="!ctr.loading && ctr.updatePlayerName(ctr.playerName)">Guardar</div>
    </div>
    <div class="flex"></div>
    <span ng-show="!ctr.player.name">Primero debes ingresar un nombre y luego guardar</span>
  </div>

  <div class="section-separator"></div>

  <loading message="Cargando..." ng-if="ctr.loading"></loading>

  <div class="section lobby-section" ng-if="ctr.player.name">

      <div class="section lobby-sub-section">
        <div class="section-title">Listado de juegos</div>
        <div class="flex">
          <div class="materialButton colorButton" ng-class="{'disabled-button': ctr.loading}" ng-click="!ctr.loading && ctr.updateGameList()">Actualizar listado de juegos</div>
        </div>
        <div style="height: 20px;"></div>
        <div ng-repeat="game in ctr.games">
          <div style="display:flex; flex-direction: row;  align-items: center;">
            <span>{{game.name}}</span>
            <div style="width: 20px;"></div>
            <div class="materialButton colorButton" ng-if="ctr.doesGameAcceptPlayers(game)" ng-class="{'disabled-button': ctr.loading}"  ng-click="!ctr.loading && ctr.joinGame(game, ctr.player)">Unirse</div>
          </div>
        </div>
      </div>

      <div class="section-separator"></div>

      <div class="section lobby-sub-section">
        <div class="section-title">Crear un nuevo juego</div>
        <div style="display:flex; flex-direction: row;  align-items: center;">
          <input class="loginInput"  placeholder="Nombre del juego" ng-model="game.name">
          <div style="width: 20px;"></div>
          <div class="materialButton colorButton" ng-class="{'disabled-button': ctr.loading}" ng-click="!ctr.loading && ctr.createGame(game)">Crear</div>
        </div>
      </div>

  </div>


</div>
